<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0A0A0A;
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .gradient-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2) 0%, transparent 50%, rgba(236, 72, 153, 0.2) 100%);
        }
        .blob1 {
            position: absolute;
            top: -100px;
            left: 25%;
            width: 400px;
            height: 400px;
            background: rgba(147, 51, 234, 0.15);
            border-radius: 50%;
            filter: blur(100px);
        }
        .blob2 {
            position: absolute;
            bottom: -100px;
            right: 25%;
            width: 400px;
            height: 400px;
            background: rgba(236, 72, 153, 0.15);
            border-radius: 50%;
            filter: blur(100px);
        }
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
        }
        .subtitle {
            font-size: 28px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }
        .title {
            font-size: 140px;
            font-weight: 900;
            color: white;
            line-height: 0.95;
            letter-spacing: -0.05em;
            margin-bottom: 40px;
        }
        .description {
            font-size: 32px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.3;
            max-width: 900px;
            margin: 0 auto;
        }
        .footer {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="blob1"></div>
    <div class="blob2"></div>

    <div class="content">
        <div class="subtitle">Your year in review</div>
        <div class="title">Instagram<br>Wrapped</div>
        <div class="description">
            Analyze your Instagram data to create<br>a visual summary of your year
        </div>
    </div>

    <div class="footer">igwrapped.fun â€¢ 100% Private & Secure</div>
</body>
</html>
